<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Captions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .stop-btn {
            background: #ff6b6b;
            color: white;
        }

        .stop-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .clear-btn {
            background: #4ecdc4;
            color: white;
        }

        .clear-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.3);
        }

        .download-btn {
            background: #95e1d3;
            color: #333;
        }

        .download-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(149, 225, 211, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.listening {
            color: #667eea;
            font-weight: 600;
            animation: pulse 1s infinite;
        }

        .status.error {
            color: #ff6b6b;
            font-weight: 600;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }

        .captions-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            min-height: 150px;
            margin-bottom: 20px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }

        .current-caption {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .interim-caption {
            color: #999;
            font-style: italic;
        }

        .history {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
            max-height: 100px;
            overflow-y: auto;
        }

        .history-item {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 8px;
            padding: 5px;
            background: white;
            border-radius: 4px;
        }

        .info {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #333;
            margin-top: 20px;
        }

        .languages {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé§ Automated Captions</h1>
        <p class="subtitle">Speak and see your words in real-time</p>

        <div class="languages">
            <label for="language">Language:</label>
            <select id="language">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="it-IT">Italian</option>
                <option value="ja-JP">Japanese</option>
                <option value="zh-CN">Chinese (Simplified)</option>
                <option value="zh-TW">Chinese (Traditional)</option>
                <option value="pt-BR">Portuguese (Brazil)</option>
            </select>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">Start Listening</button>
            <button class="stop-btn" id="stopBtn" disabled>Stop Listening</button>
            <button class="clear-btn" id="clearBtn">Clear Captions</button>
            <button class="download-btn" id="downloadBtn" disabled>Download Recording</button>
        </div>

        <div class="status" id="status"></div>

        <div class="captions-box">
            <div class="current-caption" id="currentCaption">Waiting to start...</div>
            <div class="interim-caption" id="interimCaption"></div>
            <div class="history" id="history"></div>
        </div>

        <div class="info">
            <strong>‚ÑπÔ∏è Tips:</strong>
            <ul style="margin-left: 20px; margin-top: 10px;">
                <li>Click "Start Listening" to begin capturing audio</li>
                <li>Speak clearly into your microphone</li>
                <li>The app will display captions in real-time</li>
                <li>Click "Stop Listening" when done</li>
            </ul>
        </div>
    </div>

    <script>
        // Check browser support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            alert('Speech Recognition API is not supported in your browser. Please use Chrome, Edge, or Safari.');
        }

        const recognition = new SpeechRecognition();
        let isListening = false;
        let allCaptions = [];
        let mediaRecorder = null;
        let audioChunks = [];
        let audioStream = null;

        // Configuration
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        // Elements
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const statusDiv = document.getElementById('status');
        const currentCaptionDiv = document.getElementById('currentCaption');
        const interimCaptionDiv = document.getElementById('interimCaption');
        const historyDiv = document.getElementById('history');
        const languageSelect = document.getElementById('language');

        // Event listeners
        startBtn.addEventListener('click', startListening);
        stopBtn.addEventListener('click', stopListening);
        clearBtn.addEventListener('click', clearCaptions);
        downloadBtn.addEventListener('click', downloadRecording);
        languageSelect.addEventListener('change', (e) => {
            recognition.lang = e.target.value;
        });

        recognition.addEventListener('start', () => {
            isListening = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            downloadBtn.disabled = true;
            statusDiv.textContent = 'üéôÔ∏è Listening...';
            statusDiv.className = 'status listening';
            currentCaptionDiv.textContent = '';
        });

        recognition.addEventListener('end', () => {
            isListening = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            statusDiv.textContent = '‚úì Stopped listening';
            statusDiv.className = 'status';
            interimCaptionDiv.textContent = '';
            if (audioChunks.length > 0) {
                downloadBtn.disabled = false;
            }
        });

        recognition.addEventListener('result', (event) => {
            let interimTranscript = '';
            let finalTranscript = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;

                if (event.results[i].isFinal) {
                    finalTranscript += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }

            if (finalTranscript) {
                currentCaptionDiv.textContent = finalTranscript.trim();
                allCaptions.push(finalTranscript.trim());
                updateHistory();
                interimCaptionDiv.textContent = '';
            }

            if (interimTranscript) {
                interimCaptionDiv.textContent = interimTranscript;
            }
        });

        recognition.addEventListener('error', (event) => {
            statusDiv.textContent = `‚ùå Error: ${event.error}`;
            statusDiv.className = 'status error';
        });

        async function startListening() {
            try {
                // Request microphone access
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioChunks = [];
                
                // Create media recorder
                mediaRecorder = new MediaRecorder(audioStream);
                
                mediaRecorder.addEventListener('dataavailable', (event) => {
                    audioChunks.push(event.data);
                });
                
                mediaRecorder.start();
                recognition.start();
            } catch (error) {
                statusDiv.textContent = `‚ùå Error: Microphone access denied`;
                statusDiv.className = 'status error';
                console.error('Microphone access error:', error);
            }
        }

        function stopListening() {
            recognition.stop();
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            // Stop all audio tracks
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
        }

        function clearCaptions() {
            allCaptions = [];
            audioChunks = [];
            downloadBtn.disabled = true;
            currentCaptionDiv.textContent = 'Cleared';
            interimCaptionDiv.textContent = '';
            historyDiv.innerHTML = '';
            setTimeout(() => {
                if (!isListening) {
                    currentCaptionDiv.textContent = 'Waiting to start...';
                }
            }, 500);
        }

        function downloadRecording() {
            if (audioChunks.length === 0) {
                alert('No recording available');
                return;
            }

            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const link = document.createElement('a');
            link.href = audioUrl;
            link.download = `recording-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.webm`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(audioUrl);
        }

        function updateHistory() {
            historyDiv.innerHTML = '';
            const recentCaptions = allCaptions.slice(-5).reverse();
            recentCaptions.forEach(caption => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = caption;
                historyDiv.appendChild(item);
            });
        }
    </script>
</body>
</html>
